<!DOCTYPE HTML>
<html>
<style>
.sign {
  display: block;
  width: 100%;
  border: none;
  background-color: #0F4C81;
  color: #F1EEE6;
  padding: 20px 28px;
  font-size: 125%;
  cursor: pointer;
  text-align: center;
  border-radius: 10px;
  
}
.sign:hover {
  background-color: #A5B8D0;
  color: black;
}
.log {
  display: block;
  width: 75%;
  border: none;
  background-color: #7FC844;
  color: #F1EEE6;
  padding: 20px 28px;
  font-size: 125%;
  cursor: pointer;
  text-align: center;
  border-radius: 10px;
}
</style>
<head>
  <title>Register Form</title>
</head>
<body>
 <form action="signup.php" method="POST">
  <table>
   <tr>
    <td>Username</td>
    <td><input type="text" name="username" required></td>
   </tr>
   <tr>
    <td>Password :</td>
    <td><input type="password" name="password" required></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td class="log">
     <input type="radio" name="gender" value="m"> Male
     <input type="radio" name="gender" value="f"> Female
    </td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email" name="email" required></td>
   </tr>
   <tr>
    <td>
    <input type="submit" value="Submit" class="sign" ></td>
   </tr>
  </table>
 </form>
</body>
</html>
